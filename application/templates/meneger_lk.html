{% load static %}
<!doctype html>
<html leng="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мечта путешественника</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lk.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family:'Tangerine', verdana;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Мечта путешественника</a>
                <div></div>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Личный кабинет</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Компания</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Договоры</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Отчеты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Гостиницы</a>
                        </li>
                    </ul>
                    <a class="navbar-text" href="{% url 'logout' %}">
                        Выйти
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container name_user" style="margin-right: 1%;">
            <div class="row">
                <div class="col align-self-end">
                  <p class="name_user">Менеджер - {{ worker.worker_name }}</p>
                </div>
            </div>
        </div>
        <div class="container col-md-10 lists">
            <div class="row">
                <div class="col">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-success">Компания</button>
                        <button type="button" class="list-group-item list-group-item-action">Организации</button>
                        <a href="{% url 'agents/agent_list' %}" class="list-group-item list-group-item-action">Агенты</a>
                    </div>
                </div>
                <div class="col">
                <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-success">Договоры</button>
                        <button type="button" class="list-group-item list-group-item-action">Предварительные соглашения</button>
                        <button type="button" class="list-group-item list-group-item-action">Клиентские договоры</button>
                        <button type="button" class="list-group-item list-group-item-action">Список ваучеров</button>
                        <a href="{% url 'clients/client_list' %}" class="list-group-item list-group-item-action">Клиенты</a>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-success">Отчеты</button>
                        <button type="button" class="list-group-item list-group-item-action">Динамика продаж</button>
                        <button type="button" class="list-group-item list-group-item-action">Неоплаченные договоры</button>
                        <button type="button" class="list-group-item list-group-item-action">Эффективность работы филиалов и агентов</button>
                    </div>
                </div>
                <div class="col">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-success">Гостиницы</button>
                        <button type="button" class="list-group-item list-group-item-action">Страны мира</button>
                        <button type="button" class="list-group-item list-group-item-action">Города мира</button>
                        <button type="button" class="list-group-item list-group-item-action">Гостницы</button>
                        <button type="button" class="list-group-item list-group-item-action">Виды номеров гостиниц</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
