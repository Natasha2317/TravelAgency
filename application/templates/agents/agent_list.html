{% load static %}
<!doctype html>
<html leng="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мечта путешественника</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lk.css' %}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family:'Tangerine', verdana;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Мечта путешественника</a>
                <div></div>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'account' %}">Личный кабинет</a>
                        </li>
                    </ul>
                    <a class="navbar-text" href="{% url 'logout' %}">
                        Выйти
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container name_user" style="margin-right: 1%;">
            <div class="row">
                <div class="col align-self-end">
                </div>
            </div>
        </div>
        <div class="container col-md-10" style="margin: 25px 20px;">
            <a class="btn btn-outline-dark mb-2 btn-sm" href="{% url 'account' %}">Назад</a>
            <a class="btn btn-outline-dark mb-2 btn-sm" href="{% url 'account' %}">Главное меню</a>
        </div>
        <h2 style="margin: 20px 0;">Агенты</h2>
        <div class="container col-md-10">
            <div class="row">
               <div class="col">
               <form action="" method="get">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" name="q" placeholder="Поиск агента" aria-label="Recipient's username" aria-describedby="button-addon2" value="{{search}}">
                    <input class="btn btn-outline-secondary" name="search" value="Поиск" type="submit" id="button-addon2"></input>
                  </div>
                  </form>
               </div>
            </div>
        </div>
            <div class="container col-md-10">
            <table class="table table-success">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">ФИО</th>
                    </tr>
                </thead>
                    {% for agent in agents %}
                    <tbody>
                        <tr>
                            <th scope="row">{{agent.agent_id}}</th>
                            <td>{{agent.agent_fio}}</td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
                </div>
    </main>
    <footer></footer>
</body>
</html>
