{% load static %}
<!doctype html>
<html leng="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мечта путешественника</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lk.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family:'Tangerine', verdana;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Мечта путешественника</a>
                <div></div>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" >Личный кабинет</a>
                        </li>
                    </ul>
                    <a class="navbar-text" href="{% url 'logout' %}">
                        Выйти
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container name_user" style="margin-right: 1%;">
            <div class="row">
                <div class="col align-self-end">
                  <p class="name_user">Администратор - {{ worker.worker_name }}</p>
                </div>
            </div>
        </div>
        <div class="container col-md-10 lists">
            <div class="row">
                <div class="col">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-success">Механизм бизнес-процессов</button>
                        <button type="button" class="list-group-item list-group-item-action">Оформление поездки</button>
                        <button type="button" class="list-group-item list-group-item-action">Список задач пользователей</button>
                        <button type="button" class="list-group-item list-group-item-action">Регистр адресации</button>
                        <a href="{% url 'workers/worker_list' %}" class="list-group-item list-group-item-action">Сотрудники</a>
                        <button type="button" class="list-group-item list-group-item-action">Роли сотрудников</button>
                    </div>
                </div>
                <div class="col">
                <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-success">Обмен с филиалами</button>
                        <button type="button" class="list-group-item list-group-item-action">Загрузить данные филиалов</button>
                        <button type="button" class="list-group-item list-group-item-action">Обмен с филиалами</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-success">Сервис</button>
                        <button type="button" class="list-group-item list-group-item-action">Название компании</button>
                        <button type="button" class="list-group-item list-group-item-action">Путь к папке с сообщениями</button>
                    </div>
                </div>
                <div class="col">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-success">См. также</button>
                        <button type="button" class="list-group-item list-group-item-action">Общий журнал документов</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
