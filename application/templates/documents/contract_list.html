{% load static %}
<!doctype html>
<html leng="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мечта путешественника</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lk.css' %}">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family:'Tangerine', verdana;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Мечта путешественника</a>
                <div></div>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'account' %}">Личный кабинет</a>
                        </li>
                    </ul>
                    <a class="navbar-text" href="{% url 'logout' %}">
                        Выйти
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container name_user" style="margin-right: 1%;">
            <div class="row">
                <div class="col align-self-end">
                </div>
            </div>
        </div>
        <div class="container col-md-10" style="margin: 25px 20px;">
            <a class="btn btn-outline-dark mb-2 btn-sm" href="{% url 'account' %}">Назад</a>
            <a class="btn btn-outline-dark mb-2 btn-sm" href="{% url 'account' %}">Главное меню</a>
        </div>
        <h2 style="margin: 20px 0;">Договоры</h2>
        {% comment %} <div class="container col-md-9">
            <div class="row">
               <div class="col name_user">
                   <a href="#" class="btn btn btn-success" id="button-addon2">Создать новый договор</a>
               </div>
           </div>
       </div> {% endcomment %}
       <br>
           <div class="container col-md-9">
           <table class="table table-success">
               <thead>
                   <tr>
                   <th scope="col">Номер</th>
                   <th scope="col"></th>
                   <th scope="col"></th>
                   <th scope="col"></th>
                   </tr>
               </thead>
                   {% for contract in contracts %}
                       <tbody>
                           <tr>
                               <td>{{contract.contract_number}}</td>
                               <td class="rihgt_button"><a class="btn btn-primary" href="{% url 'documents/contract_card' contract.contract_id %}" role="button">Выбрать</a></td>
                               <td></td>
                               <td></td>
                           </tr>
                       </tbody>
                   {% endfor %}
               </table>
           </div>
    </main>
    <footer></footer>
</body>
</html>
