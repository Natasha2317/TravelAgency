{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мечта путешественника</title>
    <link rel="stylesheet" type="text/css" href="{% static 'authorization.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family:'Tangerine', verdana;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Мечта путешественника</a>
            </div>
        </nav>
    </header>
    <main>
    <div class="container col-md-6">
        <form class="form-horizontal" action="{% url 'authorization'%}" method="post">
            <span class="heading">АВТОРИЗАЦИЯ</span>
                <div class="form-group">
                {% csrf_token %}
                {{form | crispy}}
                <div class="main-checkbox">
                    <input type="checkbox" value="none" id="checkbox1" name="check"/>
                    <label for="checkbox1"></label>
                </div>
                <span class="text">Запомнить</span>
                <input name="account_in" type="submit" value="Войти" class="btn btn-success">
            </div>
        </form>
    </div>
    </main>
    <footer></footer>
</body>
</html>
